{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="treasure panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ treasure.name }}</h3>
    </div>
    <div class="panel-body">
      <div class="treasure-photo-detail">
        {% if treasure.img.url == "/media/media/default.png" %}
          <img src="{{ treasure.img_url }}" height="100">
        {% else %}
          <img src="{{ treasure.img.url }}" height="100">
        {% endif %} 
      </div>
      <button id="likes" data-id="{{treasure.id}}" class="btn btn-mini btn-danger glyphicon glyphicon-heart" type="button">
        {% if treasure.likes > 0 %} {{ treasure.likes }} {% endif %}
      </button> 
      <table class="treasure-table">
        <tr>
          <th>
            <img src="{% static "images/material.png" %}">
            Material: 
          </th>
          <td>{{ treasure.material }}</td>
        </tr>
        <tr>
          <th>
            <img src="{% static "images/value.png" %}">
            Value: 
          </th>
          <td>{{ treasure.value }}</td>
        </tr>
        <tr>
          <th>
            <img src="{% static "images/location.png" %}">
            Location: 
          </th>
          <td>{{ treasure.location }}</td>
        </tr>	
      </table> 
    </div>
  </div>
{% endblock %}
